<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>

        <span class="game__timer">0:0</span>
        <span class="game__score">0</span>
        <span class="game__level">0</span>
      </header>
      <section class="game__field">
        <img src="img/alien.png" alt="" />
      </section>
    </section>
    <section class="pop-up">
      <button class="pop-up__refresh">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <span class="pop-up__message">Hello</span>
    </section>
  </body>
</html>
